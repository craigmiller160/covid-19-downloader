apiVersion: apps/v1
kind: Deployment
metadata:
  name: covid-19-downloader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: covid-19-downloader
  template:
    metadata:
      labels:
        app: covid-19-downloader
    spec:
      containers:
        - name: covid-19-downloader
          image: craigmiller160.ddns.net:30004/covid-19-downloader:1.6.0
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: covid-19-downloader-config
          env:
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-root-password
                  key: MONGO_ROOT_PASSWORD
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 3000
            initialDelaySeconds: 600
            periodSeconds: 600
